<h1>
  {{ currentHero.id ? 'Editar' : 'Agregar' }}
  Héroe
  <small *ngIf="currentHero.id">{{ currentHero.superhero }}</small>
</h1>

<mat-divider class="mb-2"></mat-divider>

<div class="grid">
  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>
        <form
          class="grid"
          (ngSubmit)="onSubmit()"
          [formGroup]="heroForm">
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Super héroe</mat-label>
            <input
              matInput
              required
              formControlName="superhero"
              type="text">
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alter ego</mat-label>
            <input
              matInput
              required
              formControlName="alter_ego"
              type="text">
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Primera aparición</mat-label>
            <input
              matInput
              required
              formControlName="first_appearance"
              type="text">
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Personajes</mat-label>
            <input
              matInput
              required
              formControlName="characters"
              type="text">
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Creador</mat-label>
            <mat-select
              formControlName="publisher"
              required>
              <mat-option
                [value]="publisher.id"
                *ngFor="let publisher of publishers">
                {{ publisher.desc }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Imagen alternativa</mat-label>
            <input
              matInput
              formControlName="alt_img"
              type="text">
          </mat-form-field>
        </form>

        <div class="flex justify-content-between">
          <button
            (click)="onSubmit()"
            color="primary"
            mat-flat-button>
            Guardar
          </button>

          <button
            (click)="onDeleteHero()"
            *ngIf="currentHero.id"
            color="warn"
            mat-flat-button>
            Borrar
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-12 sm:col-6">
    <mat-card>
      <img
        class="image-size"
        [src]="currentHero | heroImage"
        alt="imagen del heroe"
        mat-card-image>
    </mat-card>
  </div>
</div>

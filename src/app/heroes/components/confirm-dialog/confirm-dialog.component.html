<h2 mat-dialog-title>Esta seguro?</h2>
<mat-dialog-content>Este proceso no es reversible, esta a punto de eliminar a {{ data.superhero }}</mat-dialog-content>
<mat-dialog-actions>
  <button color="primary" mat-button mat-dialog-close>Cancel</button>
  <span class="spacer"></span>
  <button color="warn" mat-button [mat-dialog-close]="true" >Delete</button>
</mat-dialog-actions>
